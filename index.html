<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/48fbdddd94.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div
      class="outer-container"
      id="background-image"
      style="background-image: url(img/alt1.svg)"
    >
      <div class="row">
        <div class="col-7 left-side">
          <div class="container-left">
            <h3 id="current-city"></h3>
            <div class="celsius-fahrenheit">
              <h1>
                <span id="temp-emoji"></span> <span id="temp-number"></span>
              </h1>
              <p>
                <a href="#" id="celsius-link">Â°C</a> |
                <a href="#" id="fahrenheit-link">Â°F</a>
              </p>
            </div>
            <h5 id="feels-like"></h5>
            <h3 id="weather-description"></h3>
          </div>
        </div>
        <div class="col-5 right-side">
          <div class="container-right">
            <h3 id="current-date"></h3>
            <div class="row">
              <div class="col">
                <div class="stats">
                  <p id="big-emoji">ðŸ’§</p>
                  <p id="humidity"></p>
                </div>
              </div>
              <div class="col">
                <div class="stats">
                  <p id="big-emoji">ðŸ’¨</p>
                  <p id="windspeed"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <button id="current-city-button" class="current-city-button">
            Current City
          </button>
          <form id="search-form">
            <div class="search-bar">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search another city"
                  aria-label="search"
                  aria-describedby="button-addon2"
                  id="search-bar"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-secondary"
                    type="submit"
                    id="button-addon2"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="container hourly-forecast">
          <div class="row hour-bg" id="hour-forecast">
            <div class="col-2 ml-1 md-1 hour">
              <p id="hour"><strong></strong></p>
              <p class="small-emoji"></p>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="byAmi">
      <p>
        Made with ðŸ’œ by
        <a href="https://github.com/ami-onodera/weather-forecast" target="blank"
          >Ami Onodera</a
        >
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
